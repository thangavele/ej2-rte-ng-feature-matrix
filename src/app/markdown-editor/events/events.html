<div class="col-md-8">
  <ejs-richtexteditor id='defaultRTE' editorMode="Markdown" [toolbarSettings]='tools' (created)='onCreate()' (toolbarClick)='toolbarClick'
    (actionBegin)='begin($event)' (actionComplete)='complete($event)' (focus)='focus()' (change)='onChange()' (blur)='blur()'>
    <ng-template #valueTemplate>
      The rich text editor component is WYSIWYG ("what you see is what you get") editor that provides the best user experience
        to create and update the content. Users can format their content using standard toolbar commands.
    </ng-template>
  </ejs-richtexteditor>
</div>
<div class="col-md-4">
  <div class="row">
    <div class='e-prop-header'>Property Panel</div>
  </div>
  <div class="row" style="padding: 10px;">
    <span class="EventLog" id="EventLog" style="word-break: normal;"></span>
    <div class="evtbtn" style="padding-top:10px;padding-bottom: 10px">
        <!-- clear button element -->
        <button ejs-button id="clear" (click)='onClear()'>Clear</button>
      </div>
  </div>
</div>
